<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Loading Page</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loadingBar {
            width: 100%;
            height: 5px;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            animation: loadingAnimation 8s ease-in-out 0s forwards;
        }

        @keyframes loadingAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        #content {
            color: #fff;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 8s forwards, fadeOut 2s ease-in-out 10s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loadingBar"></div>
    <div id="content">
        Hello =))
    </div>
</body>
</html>
