<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #circle {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            animation: spin 2s ease-in-out 0s forwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }

        #inputBox {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="circle" onclick="spinWheel()">SPIN</div>
    <div id="inputBox">
        <label for="values">Possible Values:</label>
        <input type="text" id="values" placeholder="Enter comma-separated values">
    </div>
</body>
