<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #circle {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #inputBox {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="circle" onclick="spinWheel()">SPIN</div>
    <div id="inputBox">
        <label for="values">Possible Values:</label>
        <input type="text" id="values" placeholder="Enter comma-separated values">
    </div>

    <script>
        function spinWheel() {
            const circle = document.getElementById('circle');
            const inputValues = document.getElementById('values').value;
            const valuesArray = inputValues.split(',');

            if (valuesArray.length > 1) {
                const randomIndex = Math.floor(Math.random() * valuesArray.length);
                const selectedValue = valuesArray[randomIndex];

                circle.innerText = selectedValue;

                // Rotate the wheel
                const rotationDegrees = 720 + randomIndex * (360 / valuesArray.length);
                circle.style.transform = `rotate(${rotationDegrees}deg)`;

                // Reset the rotation after the animation
                setTimeout(() => {
                    circle.style.transform = 'rotate(0deg)';
                }, 2000);
            } else {
                alert('Please enter at least two values.');
            }
        }
    </script>
</body>
</html>
